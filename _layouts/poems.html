---
layout: default
---
<div class="poem {{page.slug}}">
  <h1>{{ page.title }}</h1>
    <div class="poem_body">
    {{ content }}  
  </div><!-- poem_body -->
  <div class="meta">
    <p class="date">on <span>{{ page.date | date: "%d %B, %Y"}}</span></p>
    {% if page.intro %}
    <p class="intro">{{ page.intro }}</p> 
    {% endif %}
  </div><!-- meta -->

</div><!-- page -->
