---
layout: default
---
<div class="poetry {{page.slug}}">
  <h1>{{ page.title }}</h1>
  <div class="meta">
    on <span class="date">{{ post.date | date: "%d %b, %Y"}}</span>
    {% if post.intro %}<span class="intro">{{ post.intro }}</span> {% endif %}
  </div><!-- meta -->
  {{ content }}  
</div><!-- page -->
