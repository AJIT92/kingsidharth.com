  <head
    {% if page.slug == 'home' %}
    prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# profile: http://ogp.me/ns/profile#"
    {% endif %}
  >
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
    <title>{{ page.title }}</title>
    <link rel="icon" href="/images/favicons/favicon_32.png" type="image/x-icon">

    <!-- CSS -->
    <!-- build:css /assets/css/details.min.css -->
    <link href="/assets/css/details.css" media="all" rel="stylesheet" type="text/css">
    <!-- endbuild -->


    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,400italic,700,300' rel='stylesheet' type='text/css'>
    
    {% if page.slug == 'home' %}
    {% include _home_meta.html %}
    {% endif %}
  </head>
  <body class="{{ page.slug }}">
  {{ content }}
  <script>
    (function(doc, script) {
      var js,
      fjs = doc.getElementsByTagName(script)[0],
      add = function(url, id) {
        if (doc.getElementById(id)) {return;}
        js = doc.createElement(script);
        js.src = url;
        id && (js.id = id);
        fjs.parentNode.insertBefore(js, fjs);
      };
      <!-- Facebook SDK -->
      add('//connect.facebook.net/en_GB/all.js#xfbml=1&appId=171634969647127', 'facebook-jssdk');
      <!-- Twitter SDK -->
      // add('//platform.twitter.com/widgets.js', 'twitter-wjs');
    }(document, 'script')); 
  </script>
  </body>
  {% include trackers.ext %}
</html>
