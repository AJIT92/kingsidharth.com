            <li><a href="/poems">Poetry</a></li>
            <li><a href="/media-mentions">Media Mentions + Interviews</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
          </nav>

          <ul id=social-media-follow class="nav nav--stacked">

            <li class='twitter'>

            </li>

          <small class="copy">&copy; 2008 - 2013.</small>
          <small><a href="/colophon">Colophon</a></small>
          <small><a href="https://plus.google.com/100630005600562803456/" rel="author">.</a></small>
        </div>
        </div><!-- #sidebar 

        --><div id="content" class="grid__item two-thirds palm-one-whole">
          {{content}}
        </div><!-- #content -->
      </div>
    </div><!-- #content_area -->
